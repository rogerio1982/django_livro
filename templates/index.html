    <!--section-->
    <section>
        <div class="container">
            <h1>Projects</h1>
              <div class="row">
              {% for project in projects %}
                  <div class="col-md-4">
                      <div class="card mb-2">
                        <img class="card-img-top" src="{{project.image}}" width="100" height="200" >
                          <div class="card-body">

                              <h5 class="card-title" > {{ project.title }}</h5>
                              <p class="card-text">{{ project.description }}</p>
                          </div>
                            <a href="{% url 'detail' project.pk %}" class="btn btn-primary" >detail</a>

                      </div>
                  </div>
              {% endfor %}
              </div>

        </div>
    </section>

{% endblock %}
